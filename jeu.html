<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>DuneJS</title>
        <link href="css/jeu.css" rel="stylesheet" type="text/css">
        <script src="js/GenPointsAncrage.js"></script>
    </head>
    <body>
        <!-- Conteneur global -->
        <div class="wrapper">
            <!-- Colonne gauche (joueurs 1 et 3) -->
            <div class="conteneur_lateral" id="conteneur_gauche">
                <!-- Zone joueur 1 -->
                <div class="conteneur_joueur" id="conteneur_J1">

                </div>

                <!-- Zone joueur 3 -->
                <div class="conteneur_joueur" id="conteneur_J3">

                </div>
            </div>

            <!-- Conteneur global du plateau-->
            <!-- ID DES CASES : -->
            <!-- ============== -->
            <!-- Reserve row : reserve -->
            <!-- Imperium deck : imperium_deck_0 | imperium_deck_1 | imperium_deck_2 -->
            <!-- Trash : trash -->
            <!-- Imperium row : imperium_row_1 | imperium_row_2 | imperium_row_3 | imperium_row_4 | imperium_row_5 -->
            <!-- Intrigue : intrigue_1 | intrigue_2 -->
            <!-- Conflict : conflict_1 | conflict_2 -->
            <!-- Victory points : victory_point_0 | victory_point_1 | victory_point_2 | victory_point_3
                                  victory_point_4 | victory_point_5 | victory_point_6 | victory_point_7
                                  victory_point_8 | victory_point_9 | victory_point_10| victory_point_11
                                  victory_point_12| victory_point_13| victory_point_14| victory_point_15 -->
            <!-- PROCHAINEMENT Contracts : contract_1 | contract_2 -->
            <!-- PROCHAINEMENT Tech : tech_1 | tech_2 | tech_3 -->

            <!-- TODO : Gérer le % de la hauteur par rapport à celle du plateau -->
            <div class="conteneur_plateau">
                <!-- Arrière plan du plateau-->
                <img src="img/plateau_prochainement.jpg" alt="Plateau de jeu" id="plateau">
                <div class="reserve_deck_trash">
                    <div class="case_row" id="reserve_1"></div>
                    <div class="case_row" id="imperium_deck_0"></div>
                    <div class="case_row" id="imperium_deck_1"></div>
                    <div class="case_row" id="imperium_deck_2"></div>
                    <div class="case_row" id="trash"></div>
                </div>

                <div class="imperium_row">
                    <div class="case_row" id="imperium_row_1"></div>
                    <div class="case_row" id="imperium_row_2"></div>
                    <div class="case_row" id="imperium_row_3"></div>
                    <div class="case_row" id="imperium_row_4"></div>
                    <div class="case_row" id="imperium_row_5"></div>
                </div>

                <div class="intrigue">
                    <div class="intrigue_row" id="intrigue_1"></div>
                    <div class="intrigue_row" id="intrigue_2"></div>
                </div>

                <div class="conflict">
                    <div class="intrigue_row" id="conflict_1"></div>
                    <div class="intrigue_row" id="conflict_2"></div>
                </div>

                <div class="victory_points">
                    <div class="victory_point" id="victory_point_15"></div>
                    <div class="victory_point" id="victory_point_14"></div>
                    <div class="victory_point" id="victory_point_13"></div>
                    <div class="victory_point" id="victory_point_12"></div>
                    <div class="victory_point" id="victory_point_11"></div>
                    <div class="victory_point" id="victory_point_10"></div>
                    <div class="victory_point" id="victory_point_9"></div>
                    <div class="victory_point" id="victory_point_8"></div>
                    <div class="victory_point" id="victory_point_7"></div>
                    <div class="victory_point" id="victory_point_6"></div>
                    <div class="victory_point" id="victory_point_5"></div>
                    <div class="victory_point" id="victory_point_4"></div>
                    <div class="victory_point" id="victory_point_3"></div>
                    <div class="victory_point" id="victory_point_2"></div>
                    <div class="victory_point" id="victory_point_1"></div>
                    <div class="victory_point" id="victory_point_0"></div>
                </div>

<!-- PROCHAINEMENT                <div class="contracts_column">
                    <div class="contract" id="contract_1"></div>
                    <div class="contract" id="contract_2"></div>
                </div>

                <div class="tech_column">
                    <div class="tech" id="tech_1"></div>
                    <div class="tech" id="tech_2"></div>
                    <div class="tech" id="tech_3"></div>
                </div> -->
            </div>

            <!-- Colonne gauche (joueurs 1 et 3) -->
            <div class="conteneur_lateral" id="conteneur_droit">
                <!-- Zone joueur 2 -->
                <div class="conteneur_joueur" id="conteneur_J2">

                </div>
                <!-- Zone joueur 4 -->
                <div class="conteneur_joueur" id="conteneur_J4">

                </div>
            </div>
        </div>
    </body>

    <script src="js/jeu.js"></script>
</html>
